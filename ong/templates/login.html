<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="generator" content="Hugo 0.98.0">
		<title>Login</title>


		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>



<body>	
<section class="vh-100">
  <div class="container-fluid">
	<div class="row">
	  <div class="col-sm-6 text-black">

		<div class="px-5 ms-xl-4">
		  <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
		  <span class="h1 fw-bold mb-0">Logo</span>
		</div>

		<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

		<main class="form-signin w-100 m-auto">

			<form method="POST" style="width: 23rem;"> {% csrf_token %}
			 {{ login_form }}
				<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Logueate</h3>

				<div class="form-outline mb-4">
				<label class="form-label" for="form2Example18">Usuario</label>
				<input type="text" class="form-control" id="form2Example18" placeholder="Nombre" name="username">

				</div>

				<div class="form-outline mb-4">
				<label class="form-label" for="form2Example28">Contraseña</label>
				<input type="password" class="form-control" id="form2Example28" placeholder="Contraseña" name="password">
				  
				</div>

				<div class="pt-1 mb-4">
				  <a href="{% url 'inicio' %}">
					<button class="w-100 btn btn-lg btn-primary" type="submit" style="margin:10px;">Iniciar Sesión</button>
				  </a>
				</div>

				<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña?</a></p>
				<p>No tienes una cuenta? <a href="{% url 'usuarios:registro' %}" class="link-info">Registrate aca</a></p>

			</form>
		</main>
		</div>

	  </div>
	  <div class="col-sm-6 px-0 d-none d-sm-block">
		<img src="{% static 'img/img_fundacion4.jpg' %}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
	  </div>
	</div>
  </div>
</section>
